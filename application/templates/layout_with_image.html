<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style/styles.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/icon.png')}}">
    <title>ButyPair</title>
</head>

<body>
    <div class="colored-background">
        <div style="padding-left: 25px;padding-top: 20px;">
            <h1 style="color: #FEFEDF; font-family: Satisfy; cursor: pointer;" onclick="window.location.href = '/'">
                ButyPair</h1>
        </div>
        <center>
            <div class="card card-style">
                <img src="{{url_for('static', filename='images/icon.png')}}" alt="Icon" width="50px" height="50px"
                    style="place-self: center;">
                <h3 style="padding-top: 15px;">Discover Your Ideal Beauty Collection with ButyPair</h3>
                <p style="padding-left: 100px; padding-right: 100px; padding-top: 15px;">
                    ButyPair is an online tool that utilizes Python Flask and Machine Learning's KMean Clustering
                    Algorithm to help you discover your ideal beauty collection.
                </p>
                <div>
                    <div class="drag_area" id="drag_area">
                        <img src="{{url}}" id="dropped_image" alt="Dropped Image"
                            style="max-width: 100%;max-height: 100%;">
                    </div>
                </div>
            </div>
        </center>
    </div>
    <br><br><br>
    {% block content %}
    {% endblock %}

    <br><br><br>

    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
